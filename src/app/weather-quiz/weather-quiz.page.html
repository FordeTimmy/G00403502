<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">  <!-- This is the icon on the pages that direct me back to the home page -->
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Weather Quiz  <!-- Name of the page-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Display the card if the current question index is less than the total number of questions -->
  <ion-card *ngIf="currentQuestion < questions.length">
    <ion-card-header>
      Question {{ currentQuestion + 1 }}/{{ questions.length }}
    </ion-card-header>

    <ion-card-content>
      <p>{{ questions[currentQuestion].question }}</p>
      <ion-list>
        <ion-radio-group [(ngModel)]="selectedAnswer">
          <!-- Loop through the answers for the current question -->
          <ion-item *ngFor="let answer of questions[currentQuestion].answers; let i = index">
            <ion-label>{{ answer }}</ion-label>
            <ion-radio [value]="i"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-card-content>

    <ion-footer>
      <ion-button expand="full" (click)="submitAnswer()">Submit</ion-button>
    </ion-footer>
  </ion-card>

  <!-- Display the card when the current question index is greater than or equal to the total number of questions -->
  <ion-card *ngIf="currentQuestion >= questions.length"> <!--*ngIf is used to conditionally display or hide the <ion-card> elements based on the evaluation of the expression-->
    <ion-card-header>
      Quiz Complete
    </ion-card-header>

    <ion-card-content> <!--Shows the score of your results from the quiz -->
      <p>Your Score: {{ score }}/{{ questions.length }}</p>
      <ion-button expand="full" (click)="restartQuiz()">Restart Quiz</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
